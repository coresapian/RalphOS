<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ralph Dashboard</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    :root {
      --bg-primary: #0a0a0f;
      --bg-secondary: #12121a;
      --bg-card: #1a1a24;
      --border: #2a2a3a;
      --text-primary: #e4e4e7;
      --text-secondary: #a1a1aa;
      --text-muted: #71717a;
      --accent-cyan: #22d3ee;
      --accent-green: #4ade80;
      --accent-yellow: #facc15;
      --accent-red: #f87171;
      --accent-purple: #a78bfa;
      --accent-blue: #60a5fa;
    }
    
    body {
      font-family: 'Space Grotesk', sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      padding: 24px;
      background-image: 
        radial-gradient(ellipse at top left, rgba(34, 211, 238, 0.05) 0%, transparent 50%),
        radial-gradient(ellipse at bottom right, rgba(167, 139, 250, 0.05) 0%, transparent 50%);
    }
    
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 32px;
      padding-bottom: 24px;
      border-bottom: 1px solid var(--border);
    }
    
    .logo {
      display: flex;
      align-items: center;
      gap: 16px;
    }
    
    .logo-icon {
      width: 48px;
      height: 48px;
      background: linear-gradient(135deg, var(--accent-cyan), var(--accent-purple));
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
    }
    
    .logo h1 {
      font-size: 28px;
      font-weight: 700;
      background: linear-gradient(135deg, var(--accent-cyan), var(--accent-purple));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .logo p {
      color: var(--text-muted);
      font-size: 14px;
    }
    
    .status-badge {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 16px;
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 999px;
      font-family: 'JetBrains Mono', monospace;
      font-size: 13px;
    }
    
    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }
    
    .status-dot.running { background: var(--accent-green); }
    .status-dot.stopped { background: var(--accent-red); }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 16px;
      margin-bottom: 24px;
    }
    
    .stat-card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 20px;
      transition: all 0.2s;
    }
    
    .stat-card:hover {
      border-color: var(--accent-cyan);
      transform: translateY(-2px);
    }
    
    .stat-card .label {
      color: var(--text-muted);
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 8px;
    }
    
    .stat-card .value {
      font-size: 32px;
      font-weight: 700;
      font-family: 'JetBrains Mono', monospace;
    }
    
    .stat-card .change {
      font-size: 12px;
      margin-top: 4px;
    }
    
    .stat-card.cyan .value { color: var(--accent-cyan); }
    .stat-card.green .value { color: var(--accent-green); }
    .stat-card.yellow .value { color: var(--accent-yellow); }
    .stat-card.purple .value { color: var(--accent-purple); }
    
    .main-grid {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 24px;
    }
    
    .card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 16px;
      overflow: hidden;
    }
    
    .card-header {
      padding: 16px 20px;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    .card-header h2 {
      font-size: 16px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .card-body {
      padding: 20px;
    }
    
    .log-output {
      font-family: 'JetBrains Mono', monospace;
      font-size: 12px;
      line-height: 1.6;
      background: var(--bg-primary);
      border-radius: 8px;
      padding: 16px;
      height: 400px;
      overflow-y: auto;
      white-space: pre-wrap;
      word-break: break-all;
    }
    
    .log-output::-webkit-scrollbar {
      width: 8px;
    }
    
    .log-output::-webkit-scrollbar-track {
      background: var(--bg-secondary);
    }
    
    .log-output::-webkit-scrollbar-thumb {
      background: var(--border);
      border-radius: 4px;
    }
    
    .source-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 0;
      border-bottom: 1px solid var(--border);
    }
    
    .source-item:last-child {
      border-bottom: none;
    }
    
    .source-info {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .source-status {
      width: 10px;
      height: 10px;
      border-radius: 50%;
    }
    
    .source-status.completed { background: var(--accent-green); }
    .source-status.in_progress { background: var(--accent-yellow); }
    .source-status.pending { background: var(--text-muted); }
    .source-status.blocked { background: var(--accent-red); }
    
    .source-name {
      font-weight: 500;
    }
    
    .source-stats {
      font-family: 'JetBrains Mono', monospace;
      font-size: 11px;
      color: var(--text-muted);
    }
    
    .progress-bar {
      width: 100px;
      height: 6px;
      background: var(--bg-primary);
      border-radius: 3px;
      overflow: hidden;
    }
    
    .progress-bar-fill {
      height: 100%;
      background: linear-gradient(90deg, var(--accent-cyan), var(--accent-green));
      transition: width 0.3s;
    }
    
    .pipeline-stage {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 16px;
    }
    
    .stage-box {
      flex: 1;
      padding: 12px;
      background: var(--bg-primary);
      border-radius: 8px;
      text-align: center;
      border: 2px solid transparent;
    }
    
    .stage-box.active {
      border-color: var(--accent-cyan);
      background: rgba(34, 211, 238, 0.1);
    }
    
    .stage-box.complete {
      border-color: var(--accent-green);
      background: rgba(74, 222, 128, 0.1);
    }
    
    .stage-box .stage-label {
      font-size: 10px;
      color: var(--text-muted);
      margin-bottom: 4px;
    }
    
    .stage-box .stage-value {
      font-family: 'JetBrains Mono', monospace;
      font-size: 16px;
      font-weight: 600;
    }
    
    .stage-box.active .stage-value { color: var(--accent-cyan); }
    .stage-box.complete .stage-value { color: var(--accent-green); }
    
    .stage-arrow {
      color: var(--text-muted);
      font-size: 18px;
    }
    
    .refresh-time {
      font-size: 11px;
      color: var(--text-muted);
      font-family: 'JetBrains Mono', monospace;
    }
    
    .current-source {
      background: linear-gradient(135deg, rgba(34, 211, 238, 0.1), rgba(167, 139, 250, 0.1));
      border: 1px solid var(--accent-cyan);
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 20px;
    }
    
    .current-source h3 {
      font-size: 14px;
      color: var(--text-muted);
      margin-bottom: 8px;
    }
    
    .current-source .source-title {
      font-size: 20px;
      font-weight: 600;
      color: var(--accent-cyan);
      margin-bottom: 4px;
    }
    
    .current-source .source-url {
      font-family: 'JetBrains Mono', monospace;
      font-size: 11px;
      color: var(--text-muted);
    }
    
    .error { color: var(--accent-red); }
    .success { color: var(--accent-green); }
    .warning { color: var(--accent-yellow); }
    .info { color: var(--accent-cyan); }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">
      <div class="logo-icon">ðŸ¤–</div>
      <div>
        <h1>Ralph Dashboard</h1>
        <p>Autonomous AI Agent Monitor</p>
      </div>
    </div>
    <div class="status-badge">
      <div class="status-dot" id="statusDot"></div>
      <span id="statusText">Checking...</span>
    </div>
  </div>
  
  <div class="grid">
    <div class="stat-card cyan">
      <div class="label">Total Sources</div>
      <div class="value" id="totalSources">--</div>
    </div>
    <div class="stat-card green">
      <div class="label">Completed</div>
      <div class="value" id="completedSources">--</div>
    </div>
    <div class="stat-card yellow">
      <div class="label">In Progress</div>
      <div class="value" id="inProgressSources">--</div>
    </div>
    <div class="stat-card purple">
      <div class="label">HTML Files</div>
      <div class="value" id="htmlFiles">--</div>
    </div>
  </div>
  
  <div class="current-source" id="currentSource">
    <h3>ðŸŽ¯ Currently Processing</h3>
    <div class="source-title" id="currentSourceName">Loading...</div>
    <div class="source-url" id="currentSourceUrl">--</div>
  </div>
  
  <div class="pipeline-stage" id="pipelineStages">
    <div class="stage-box" id="stage1">
      <div class="stage-label">URLs</div>
      <div class="stage-value">--</div>
    </div>
    <div class="stage-arrow">â†’</div>
    <div class="stage-box" id="stage2">
      <div class="stage-label">HTML</div>
      <div class="stage-value">--</div>
    </div>
    <div class="stage-arrow">â†’</div>
    <div class="stage-box" id="stage3">
      <div class="stage-label">Builds</div>
      <div class="stage-value">--</div>
    </div>
    <div class="stage-arrow">â†’</div>
    <div class="stage-box" id="stage4">
      <div class="stage-label">Mods</div>
      <div class="stage-value">--</div>
    </div>
  </div>
  
  <div class="main-grid">
    <div class="card">
      <div class="card-header">
        <h2>ðŸ“‹ Live Log</h2>
        <span class="refresh-time" id="logRefresh">--</span>
      </div>
      <div class="card-body">
        <div class="log-output" id="logOutput">Loading...</div>
      </div>
    </div>
    
    <div class="card">
      <div class="card-header">
        <h2>ðŸ“Š Sources</h2>
        <span class="refresh-time" id="sourcesRefresh">--</span>
      </div>
      <div class="card-body" id="sourcesList">
        Loading...
      </div>
    </div>
  </div>
  
  <script>
    // Configuration
    const REFRESH_INTERVAL = 10000; // 10 seconds (was 5s - reduced frequency)
    const API_BASE = 'http://localhost:8765';
    const MAX_BACKOFF = 60000; // Max 60s between retries on error

    // State - track previous values to avoid unnecessary DOM updates
    let state = {
      lastData: null,
      lastLogHash: '',
      isUpdating: false,
      errorBackoff: REFRESH_INTERVAL,
      refreshTimer: null
    };

    // Simple hash for change detection
    function quickHash(str) {
      let hash = 0;
      for (let i = 0; i < str.length; i++) {
        hash = ((hash << 5) - hash) + str.charCodeAt(i);
        hash |= 0;
      }
      return hash;
    }

    // Format numbers with commas
    function formatNumber(num) {
      if (num === null || num === undefined || num === 'null') return '--';
      return parseInt(num).toLocaleString();
    }

    // Colorize log output - single pass with combined regex
    const LOG_PATTERNS = [
      { pattern: /âœ“|âœ…|SUCCESS|COMPLETE/gi, class: 'success' },
      { pattern: /âŒ|ERROR|FAIL|BLOCKED/gi, class: 'error' },
      { pattern: /âš ï¸|WARNING|WARN/gi, class: 'warning' },
      { pattern: /â„¹ï¸|INFO|â†’|Stage \d/gi, class: 'info' },
      { pattern: /\d+\/\d+/g, class: 'success' }
    ];

    function colorizeLog(text) {
      // Build combined pattern for single-pass replacement
      let result = text;
      for (const {pattern, class: cls} of LOG_PATTERNS) {
        result = result.replace(pattern, `<span class="${cls}">$&</span>`);
      }
      return result;
    }

    // Update only if value changed
    function updateText(id, value) {
      const el = document.getElementById(id);
      if (el && el.textContent !== value) {
        el.textContent = value;
      }
    }

    function updateClass(el, newClass) {
      if (el.className !== newClass) {
        el.className = newClass;
      }
    }

    // Update dashboard with change detection
    async function updateDashboard() {
      // Prevent overlapping requests
      if (state.isUpdating) return;
      state.isUpdating = true;

      try {
        const controller = new AbortController();
        const timeout = setTimeout(() => controller.abort(), 8000);

        const response = await fetch(`${API_BASE}/status`, {
          signal: controller.signal
        });
        clearTimeout(timeout);

        const data = await response.json();

        // Reset backoff on success
        state.errorBackoff = REFRESH_INTERVAL;

        // Update status indicator
        const statusDot = document.getElementById('statusDot');
        const statusText = document.getElementById('statusText');
        const newStatusClass = `status-dot ${data.running ? 'running' : 'stopped'}`;
        const newStatusText = data.running ? 'Running' : 'Stopped';
        updateClass(statusDot, newStatusClass);
        updateText('statusText', newStatusText);

        // Update stats only if changed
        updateText('totalSources', String(data.sources.total));
        updateText('completedSources', String(data.sources.completed));
        updateText('inProgressSources', String(data.sources.in_progress));
        updateText('htmlFiles', formatNumber(data.html_files));

        // Update current source
        if (data.current_source) {
          updateText('currentSourceName', data.current_source.name);
          updateText('currentSourceUrl', data.current_source.url);

          const pipeline = data.current_source.pipeline || {};
          updateStage('stage1', pipeline.urlsFound, pipeline.expectedUrls);
          updateStage('stage2', pipeline.htmlScraped, pipeline.urlsFound);
          updateStage('stage3', pipeline.builds, null);
          updateStage('stage4', pipeline.mods, null);
        }

        // Update sources list only if changed
        const sourcesJson = JSON.stringify(data.all_sources || []);
        if (sourcesJson !== state.lastSourcesJson) {
          state.lastSourcesJson = sourcesJson;
          updateSourcesList(data.all_sources || []);
        }

        // Update log only if changed (use hash for efficiency)
        if (data.log_tail) {
          const logHash = quickHash(data.log_tail);
          if (logHash !== state.lastLogHash) {
            state.lastLogHash = logHash;
            const logOutput = document.getElementById('logOutput');
            logOutput.innerHTML = colorizeLog(data.log_tail);
            // Only scroll if near bottom already (user might be reading)
            const isNearBottom = logOutput.scrollHeight - logOutput.scrollTop - logOutput.clientHeight < 100;
            if (isNearBottom) {
              logOutput.scrollTop = logOutput.scrollHeight;
            }
          }
        }

        // Update refresh times
        const now = new Date().toLocaleTimeString();
        updateText('logRefresh', `Updated: ${now}`);
        updateText('sourcesRefresh', `Updated: ${now}`);

        scheduleNextUpdate(REFRESH_INTERVAL);

      } catch (error) {
        console.error('Failed to fetch status:', error);
        updateClass(document.getElementById('statusDot'), 'status-dot stopped');
        updateText('statusText', 'API Offline');

        // Exponential backoff on errors
        state.errorBackoff = Math.min(state.errorBackoff * 1.5, MAX_BACKOFF);
        scheduleNextUpdate(state.errorBackoff);
      } finally {
        state.isUpdating = false;
      }
    }

    function scheduleNextUpdate(delay) {
      if (state.refreshTimer) {
        clearTimeout(state.refreshTimer);
      }
      state.refreshTimer = setTimeout(updateDashboard, delay);
    }

    function updateStage(id, current, total) {
      const stage = document.getElementById(id);
      const valueEl = stage.querySelector('.stage-value');

      if (current !== null && current !== undefined && current !== 'null') {
        const formatted = formatNumber(current);
        if (valueEl.textContent !== formatted) {
          valueEl.textContent = formatted;
        }
        let newClass = 'stage-box';
        if (total && current >= total) {
          newClass = 'stage-box complete';
        } else if (current > 0) {
          newClass = 'stage-box active';
        }
        updateClass(stage, newClass);
      } else {
        if (valueEl.textContent !== '--') valueEl.textContent = '--';
        updateClass(stage, 'stage-box');
      }
    }

    function updateSourcesList(sources) {
      const container = document.getElementById('sourcesList');

      // Sort: in_progress first, then by name
      sources.sort((a, b) => {
        const order = { in_progress: 0, pending: 1, blocked: 2, completed: 3 };
        const diff = (order[a.status] || 99) - (order[b.status] || 99);
        if (diff !== 0) return diff;
        return a.name.localeCompare(b.name);
      });

      // Take top 15
      const topSources = sources.slice(0, 15);

      // Use DocumentFragment for efficient DOM update
      const fragment = document.createDocumentFragment();

      topSources.forEach(source => {
        const pipeline = source.pipeline || {};
        const progress = pipeline.urlsFound ?
          Math.round((pipeline.htmlScraped || 0) / pipeline.urlsFound * 100) : 0;

        const item = document.createElement('div');
        item.className = 'source-item';
        item.innerHTML = `
          <div class="source-info">
            <div class="source-status ${source.status}"></div>
            <div>
              <div class="source-name">${source.name}</div>
              <div class="source-stats">
                URLs: ${formatNumber(pipeline.urlsFound)} |
                HTML: ${formatNumber(pipeline.htmlScraped)} |
                Builds: ${formatNumber(pipeline.builds)}
              </div>
            </div>
          </div>
          <div class="progress-bar">
            <div class="progress-bar-fill" style="width: ${progress}%"></div>
          </div>
        `;
        fragment.appendChild(item);
      });

      container.innerHTML = '';
      container.appendChild(fragment);
    }

    // Initial load
    updateDashboard();
  </script>
</body>
