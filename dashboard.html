<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ralph-OS Command Center</title>
    <style>
        :root {
            --bg: #0d1117; --card: #161b22; --border: #30363d;
            --text: #c9d1d9; --green: #238636; --blue: #58a6ff;
            --red: #da3633; --orange: #d29922; --dim: #21262d;
        }
        body { background: var(--bg); color: var(--text); font-family: -apple-system, sans-serif; margin: 0; padding: 20px; }
        .container { max-width: 950px; margin: 0 auto; }
        
        /* Header & Input */
        .control-panel { background: var(--card); border: 1px solid var(--border); border-radius: 8px; padding: 20px; margin-bottom: 20px; }
        h1 { margin: 0 0 15px 0; display: flex; align-items: center; gap: 10px; font-size: 1.5rem; }
        
        .prompt-area {
            width: 100%; height: 100px; background: #000; color: #fff; border: 1px solid var(--border);
            border-radius: 6px; padding: 12px; font-family: 'SFMono-Regular', Consolas, monospace; resize: vertical; box-sizing: border-box;
            font-size: 0.9rem;
        }
        
        .btn-row { margin-top: 15px; display: flex; align-items: center; gap: 15px; }
        button {
            padding: 10px 20px; border: none; border-radius: 6px; font-weight: 600; cursor: pointer; transition: 0.2s;
            font-size: 0.95rem;
        }
        .btn-start { background: var(--green); color: #fff; display: flex; align-items: center; gap: 8px; }
        .btn-start:hover { background: #2ea043; }
        .btn-start:disabled { background: var(--dim); color: #8b949e; cursor: not-allowed; }

        /* Visualizer Grid - The "Dots" */
        .visualizer-card {
            background: var(--card); border: 1px solid var(--border); border-radius: 8px; padding: 20px; margin-bottom: 20px;
            display: flex; flex-direction: column; align-items: center;
        }
        .viz-header { width: 100%; display: flex; justify-content: space-between; margin-bottom: 15px; font-size: 0.9rem; color: #8b949e; }
        
        .matrix-grid {
            display: grid;
            grid-template-columns: repeat(10, 1fr); /* 10x10 grid for 100 iterations */
            gap: 6px;
            padding: 10px;
            background: #000;
            border-radius: 6px;
            border: 1px solid var(--dim);
        }

        .dot {
            width: 14px; height: 14px;
            border-radius: 3px; /* Slightly rounded squares look more 'tech' */
            background-color: var(--dim);
            transition: background-color 0.3s ease, transform 0.2s;
        }

        /* Dot States */
        .dot.visited { background-color: rgba(88, 166, 255, 0.2); } /* Faint blue for passed iterations */
        .dot.active { 
            background-color: var(--blue); 
            box-shadow: 0 0 8px var(--blue);
            transform: scale(1.1);
            z-index: 10;
        }
        .dot.success { background-color: var(--green); box-shadow: 0 0 8px var(--green); }
        .dot.error { background-color: var(--red); }

        /* Progress Bar (Secondary) */
        .progress-track { width: 100%; height: 4px; background: var(--dim); margin-top: 15px; border-radius: 2px; overflow: hidden; }
        .progress-fill { height: 100%; width: 0%; background: var(--blue); transition: width 0.5s; }

        /* Info Grid */
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-bottom: 20px; }
        .stat-card { background: var(--card); border: 1px solid var(--border); padding: 15px; border-radius: 6px; }
        .stat-label { font-size: 0.75rem; text-transform: uppercase; letter-spacing: 1px; color: #8b949e; margin-bottom: 5px; }
        .stat-value { font-size: 1.4rem; font-weight: 600; }
        
        /* Console */
        .console { background: #000; border: 1px solid var(--border); border-radius: 6px; padding: 15px; height: 250px; overflow-y: auto; font-family: monospace; font-size: 0.8rem; }
        .log-entry { margin-bottom: 5px; line-height: 1.4; opacity: 0; animation: fadeIn 0.3s forwards; }
        .log-info { color: var(--text); }
        .log-error { color: var(--red); }
        .log-success { color: var(--green); }
        .log-sys { color: #8b949e; font-style: italic; }

        @keyframes fadeIn { to { opacity: 1; } }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }

        .status-running { color: var(--orange); }
        .status-success { color: var(--green); }
        .status-idle { color: #8b949e; }
        .status-queued { color: var(--blue); }

    </style>
</head>
<body>

    <div class="container">
        <div class="control-panel">
            <h1>
                <svg width="28" height="28" viewBox="0 0 16 16" fill="currentColor"><path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0016 8c0-4.42-3.58-8-8-8z"></path></svg>
                Ralph-OS Controller
            </h1>
            <textarea id="promptInput" class="prompt-area" placeholder="Enter your coding task...">Create a Python script that implements a Caesar Cipher with a CLI.</textarea>
            
            <div class="btn-row">
                <button id="startBtn" class="btn-start" onclick="submitTask()">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor"><path d="M4 2v12l10-6-10-6z"></path></svg>
                    Deploy Task
                </button>
                <div style="flex-grow:1; font-size: 0.85rem; color: #8b949e;">
                    Localhost:8000 &bull; Ready
                </div>
            </div>
        </div>

        <!-- VISUALIZATION -->
        <div class="visualizer-card">
            <div class="viz-header">
                <span>Iteration Matrix</span>
                <span id="statusText" class="status-idle">IDLE</span>
            </div>
            
            <div id="dotGrid" class="matrix-grid">
                <!-- Dots generated via JS -->
            </div>

            <div class="progress-track">
                <div id="progressBar" class="progress-fill"></div>
            </div>
        </div>

        <!-- STATS -->
        <div class="grid">
            <div class="stat-card">
                <div class="stat-label">Cycle</div>
                <div id="iterText" class="stat-value">0 / 100</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Context</div>
                <div id="promptPreview" class="stat-value" style="font-size: 1rem; font-weight: normal; color: #8b949e; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">None</div>
            </div>
        </div>

        <!-- LOGS -->
        <div class="console" id="console">
            <div class="log-entry log-sys">System initialized. Listening for Ralph...</div>
        </div>
    </div>

    <script>
        // Config
        const MAX_ITERATIONS = 100;
        
        // Elements
        const statusText = document.getElementById('statusText');
        const iterText = document.getElementById('iterText');
        const promptPreview = document.getElementById('promptPreview');
        const consoleEl = document.getElementById('console');
        const progressBar = document.getElementById('progressBar');
        const startBtn = document.getElementById('startBtn');
        const dotGrid = document.getElementById('dotGrid');

        // State
        let lastLogCount = 0;

        // 1. Initialize Dots
        function initDots() {
            dotGrid.innerHTML = '';
            for (let i = 0; i < MAX_ITERATIONS; i++) {
                const dot = document.createElement('div');
                dot.className = 'dot';
                dot.id = `dot-${i}`;
                dot.title = `Iteration ${i+1}`;
                dotGrid.appendChild(dot);
            }
        }

        // 2. Submit Task
        async function submitTask() {
            const prompt = document.getElementById('promptInput').value;
            if(!prompt.trim()) return alert("Please enter a task description");

            startBtn.disabled = true;
            startBtn.innerHTML = `<span class="pulse">Dispatching...</span>`;

            try {
                const res = await fetch('/submit_prompt', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ prompt: prompt })
                });
                
                if(res.ok) {
                    addLog("Task dispatched to Ralph engine.", "sys");
                } else {
                    alert("Failed to dispatch task");
                    startBtn.disabled = false;
                    startBtn.innerHTML = `Deploy Task`;
                }
            } catch (e) {
                alert("Error connecting to server: " + e.message);
                startBtn.disabled = false;
                startBtn.innerHTML = `Deploy Task`;
            }
        }

        // 3. Add Log Helper
        function addLog(msg, type='info') {
            const div = document.createElement('div');
            div.className = `log-entry log-${type}`;
            div.textContent = msg;
            consoleEl.prepend(div);
            
            // Limit log size
            if (consoleEl.children.length > 50) {
                consoleEl.removeChild(consoleEl.lastChild);
            }
        }

        // 4. Poll Status
        async function pollStatus() {
            try {
                const res = await fetch('/status');
                if (!res.ok) return;
                const data = await res.json();

                // --- Update Text UI ---
                statusText.className = `status-${data.status}`;
                statusText.textContent = data.status.toUpperCase();
                
                iterText.textContent = `${data.iteration} / ${MAX_ITERATIONS}`;
                
                promptPreview.textContent = data.prompt || "Idle";

                // --- Update Progress Bar ---
                const pct = (data.iteration / MAX_ITERATIONS) * 100;
                progressBar.style.width = `${pct}%`;
                if (data.status === 'success') progressBar.style.background = 'var(--green)';
                else if (data.status === 'error') progressBar.style.background = 'var(--red)';
                else progressBar.style.background = 'var(--blue)';

                // --- Update Dots (The Visualizer) ---
                const dots = document.querySelectorAll('.dot');
                dots.forEach((dot, idx) => {
                    // Reset all base classes
                    dot.classList.remove('active', 'visited', 'success', 'error');

                    if (idx < data.iteration) {
                        dot.classList.add('visited');
                    }
                    
                    if (idx === data.iteration && data.status === 'running') {
                        dot.classList.add('active');
                    }

                    if (idx === data.iteration && data.status === 'success') {
                        dot.classList.add('success');
                    }
                    
                    if (idx === data.iteration && data.status === 'error') {
                        dot.classList.add('error');
                    }
                });

                // --- Update Logs (Differential update) ---
                // Only add logs that aren't already visually present (naive check based on content or simple rebuild)
                // Here we just check if the data.logs array is different size or content
                if (data.logs && data.logs.length > 0) {
                    // We take the *newest* log and check if it exists
                    const newestLog = data.logs[0]; // Array is prepended in python
                    const existingLogs = Array.from(consoleEl.children).map(c => c.textContent);
                    
                    if (!existingLogs.includes(newestLog)) {
                        let type = 'info';
                        if (newestLog.includes("ERROR")) type = 'error';
                        if (newestLog.includes("SUCCESS")) type = 'success';
                        addLog(newestLog, type);
                    }
                }

            } catch (e) {
                // Connection might be pending
            }
        }

        // Run Init
        initDots();
        setInterval(pollStatus, 800);

    </script>
</body>
</html>
