        }
        .subtitle {
            margin-top: 10px;
            color: #cbd5e0;
            font-size: 1.1em;
        }
        .controls {
            padding: 20px 30px;
            background: #f7fafc;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }
        .search-box {
            flex: 1;
            min-width: 250px;
        }
        .search-box input {
            width: 100%;
            padding: 10px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
        }
        .search-box input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        .filter-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        .filter-btn {
            padding: 8px 16px;
            border: 2px solid #e2e8f0;
            background: white;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
            font-weight: 500;
        }
        .filter-btn:hover {
            border-color: #667eea;
            color: #667eea;
        }
        .filter-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
        .stats {
            padding: 15px 30px;
            background: #f0f4f8;
            display: flex;
            gap: 30px;
            font-size: 14px;
            color: #4a5568;
        }
        .stat {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .stat strong {
            color: #2d3748;
            font-weight: 600;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        thead {
            background: #f7fafc;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
            color: #2d3748;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-bottom: 2px solid #e2e8f0;
            cursor: pointer;
            user-select: none;
            transition: background 0.2s;
        }
        th:hover {
            background: #edf2f7;
        }
        th.sortable::after {
            content: ' ‚Üï';
            color: #cbd5e0;
            font-size: 11px;
        }
        th.sorted-asc::after {
            content: ' ‚Üë';
            color: #667eea;
        }
        th.sorted-desc::after {
            content: ' ‚Üì';
            color: #667eea;
        }
        td {
            padding: 15px;
            border-bottom: 1px solid #e2e8f0;
            font-size: 14px;
            color: #4a5568;
        }
        tr:hover {
            background: #f7fafc;
        }
        .brand-cell {
            font-weight: 600;
            color: #2d3748;
        }
        .forum-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }
        .forum-link:hover {
            color: #764ba2;
            text-decoration: underline;
        }
        .tag {
            display: inline-block;
            padding: 3px 8px;
            background: #edf2f7;
            color: #4a5568;
            border-radius: 4px;
            font-size: 12px;
            margin: 2px;

            background: #48bb78;
            color: white;
        }
        .tag.verified {
            background: #4299e1;
            color: white;
        }
        .member-count {
            font-weight: 600;
            color: #2d3748;
        }
        .member-count.large {
            color: #48bb78;
        }
        .member-count.medium {
            color: #4299e1;
        }

        // Initialize table
        function initTable() {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';
            
            forumsData.forEach(forum => {
                const row = document.createElement('tr');
                
                // Format member count
                let memberClass = '';
                const memberNum = parseInt(forum.members.replace(/[^0-9]/g, ''));
                if (memberNum >= 300000) memberClass = 'large';
                else if (memberNum >= 100000) memberClass = 'medium';
                
                // Create tags HTML
                const tagsHtml = forum.tags.map(tag => {
                    const tagClass = tag === 'high-activity' || tag === 'verified' ? tag : '';
                    return `<span class="tag ${tagClass}">${tag}</span>`;
                }).join('');
                
                row.innerHTML = `
                    <td class="brand-cell">${forum.brand}</td>
                    <td>${forum.name}</td>
                    <td><a href="https://${forum.url}" target="_blank" class="forum-link">${forum.url}</a></td>
                    <td>${forum.focus}</td>
                    <td class="member-count ${memberClass}">${forum.members}</td>
                    <td>${forum.features}</td>
                    <td>${tagsHtml}</td>
                `;
                
                tbody.appendChild(row);
            });
            
            updateStats();
        }

        // Update statistics
        function updateStats() {
            const visibleRows = Array.from(document.querySelectorAll('#tableBody tr')).filter(row => row.style.display !== 'none');
            const uniqueBrands = [...new Set(forumsData.map(f => f.brand))];
            
            document.getElementById('totalForums').textContent = forumsData.length;
            document.getElementById('totalBrands').textContent = uniqueBrands.length;
            document.getElementById('visibleRows').textContent = visibleRows.length;
        }

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const rows = document.querySelectorAll('#tableBody tr');
            
            rows.forEach(row => {
                const text = row.textContent.toLowerCase();
                row.style.display = text.includes(searchTerm) ? '' : 'none';
            });
            
            updateStats();
        });

        // Filter functionality
        function filterByType(type) {
            const rows = document.querySelectorAll('#tableBody tr');
            const buttons = document.querySelectorAll('.filter-btn');
            
            // Update button states
            buttons.forEach(btn => {
                btn.classList.remove('active');
                if (btn.textContent.toLowerCase().includes(type.toLowerCase()) || 
                    (type === 'all' && btn.textContent === 'All Forums')) {
                    btn.classList.add('active');
                }
            });
            
            // Filter rows
            rows.forEach(row => {
                if (type === 'all') {
                    row.style.display = '';
                } else {
                    const tags = row.querySelector('td:last-child').textContent.toLowerCase();
                    row.style.display = tags.includes(type) ? '' : 'none';
                }
            });
            
            updateStats();
        }

        // Sort functionality
        let sortOrder = {};
        function sortTable(columnIndex) {
            const table = document.getElementById('forumsTable');
            const tbody = table.querySelector('tbody');
            const rows = Array.from(tbody.querySelectorAll('tr'));
            const headers = table.querySelectorAll('th');
            
            // Toggle sort order
            if (!sortOrder[columnIndex]) sortOrder[columnIndex] = 'asc';
            else if (sortOrder[columnIndex] === 'asc') sortOrder[columnIndex] = 'desc';
            else sortOrder[columnIndex] = 'asc';
            
            // Update header classes
            headers.forEach((header, index) => {
                header.classList.remove('sorted-asc', 'sorted-desc');
                if (index === columnIndex) {
                    header.classList.add(`sorted-${sortOrder[columnIndex]}`);
                }
            });
            
            // Sort rows
            rows.sort((a, b) => {
                let aValue = a.cells[columnIndex].textContent.trim();
                let bValue = b.cells[columnIndex].textContent.trim();
                
                // Handle member count column specially
                if (columnIndex === 4) {
                    aValue = parseInt(aValue.replace(/[^0-9]/g, '')) || 0;
                    bValue = parseInt(bValue.replace(/[^0-9]/g, '')) || 0;
                }
                
                if (sortOrder[columnIndex] === 'asc') {
                    return aValue > bValue ? 1 : -1;
                } else {
                    return aValue < bValue ? 1 : -1;
                }
            });
            
            // Reappend sorted rows
            rows.forEach(row => tbody.appendChild(row));
        }

        // Initialize on load
        initTable();
    </script>
